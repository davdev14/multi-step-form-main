<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Multi Step Form</title>
<link rel="stylesheet" href="/style/step2.css">
</head>
<body>
  <!-- this is the header that shows the different steps of the form -->
  <header>
    <nav>
      <a href="/pages/step1.html" class="steps">1</a>
      <a href="/pages/step2.html" class="steps active">2</a>
      <a href="/pages/step3.html" class="steps">3</a>
      <a href="/pages/step4.html" class="steps">4</a>
    </nav>
  </header>
<!-- this is the main card to fill in the user's personal info -->
  <main>
    <div class="plans-card">
      <form action="/pages/step3yr.html">
        <h1>Select Your Plan</h1>
        <p>
          You have the option of monthly or yearly billing.
        </p>

        <div class="plan-box" id="arcade">
          <input type="radio" name="choose-plan" id="choose-plan1" required>
          <img src="/assets/images/icon-arcade.svg" alt="icon">
          <span>
            <h4 id="plan-value1">Arcade</h4>
            <p>$90/yr</p>
          </span>
        </div>
        
        <div class="plan-box" id="advanced">
          <input type="radio" name="choose-plan" id="choose-plan2" required>
          <img src="/assets/images/icon-advanced.svg" alt="icon">
          <span>
            <h4 id="plan-value2">Advanced</h4>
            <p>$120/yr</p>
          </span>
        </div>
        
        <div class="plan-box" id="pro">
          <input type="radio" name="choose-plan" id="choose-plan3" required>
          <img src="/assets/images/icon-pro.svg" alt="icon">
          <span>
            <h4 id="plan-value3">Pro</h4>
            <p>$150/yr</p>
          </span>
        </div>
        
          <div class="billing-option">
            <p id="monthly-billing" name="billing" required onclick="redirectMo()" style="cursor: pointer;">Monthly</p>
            <p id="yearly-billing" class="active2" name="billing" required onclick="redirectYr()" style="cursor: pointer;">Yearly</p>
          </div>
            <a href="/pages/step1.html" class="go-back-link">Go Back</a>
            <input type="submit" value="Next Step" class="next-step-btn" id="confirm-plan-btn" onclick="selectedYearlyPlan()">
      </form>
    </div>
  </main>
  <script src="/script/scriptYr.js"></script>
  <script>
  arcadePlan.addEventListener("click", () => {
  checkRadio1.checked=true
})

advancedPlan.addEventListener("click", () => {
  checkRadio2.checked=true
})

proPlan.addEventListener("click", () => {
  checkRadio3.checked=true
})
  </script>
</body>
</html>
