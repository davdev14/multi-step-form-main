<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Multi Step Form</title>
<link rel="stylesheet" href="/style/step3.css">
</head>
<body>
  <!-- this is the header that shows the different steps of the form -->
  <header>
    <nav>
      <a href="/pages/step1.html" class="steps">1</a>
      <a href="/pages/step2.html" class="steps">2</a>
      <a href="/pages/step3.html" class="steps active">3</a>
      <a href="/pages/step4.html" class="steps">4</a>
    </nav>
  </header>
<!-- this is the main card to fill in the user's personal info -->
  <main>
    <div class="add-ons-card">
      <h1>Pick add-ons</h1>
      <p>
        Add-ons help enhance your gaming experience.
      </p>
      <form action="/pages/step4.html">
        <div class="add-on-checkbox online-service">
          <input type="checkbox" name="pick-add-ons" id="add-ons1" class="checkbox">
          <span>
            <h4 id="online-service-value">Online service</h4>
            <p>Access to multiplayer games</p>
          </span>
          <p class="position-r-end" id="online-service-bill-value">+$1/mo</p>
        </div>
        
        <div class="add-on-checkbox larger-storage">
          <input type="checkbox" name="pick-add-ons" id="add-ons2" class="checkbox">
          <span>
            <h4>Larger storage</h4>
            <p>Extra 1TB of cloud save</p>
          </span>
          <p class="position-r-end">+$2/mo</p>
        </div>
        
        <div class="add-on-checkbox customizable-profile">
          <input type="checkbox" name="pick-add-ons" id="add-ons3" class="checkbox">
          <span>
            <h4>Customizable profile</h4>
            <p>Custom theme on your profile</p>
          </span>
          <p class="position-r-end">+$2/mo</p>
        </div>
          <a href="/pages/step2.html" class="go-back-link">Go Back</a>
          <input type="submit" value="Next Step" class="next-step-btn" onclick="pickAddOnsMonthly()">
      </form>
    </div>
  </main>
  <script src="/script/scriptMo.js"></script>
</body>
</html>
